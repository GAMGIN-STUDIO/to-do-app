<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- styles -->
	<link rel="stylesheet" href="style.css">
	<!-- jQuery UI styles -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="/img/favicon/site.webmanifest">
	<!-- jQuery CORE -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- jQuery UI (for sortable) -->
   <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
	<!-- html2canvas -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- title -->
	<title>TO-DO</title>
</head>
<body>
	<header>
		<h1><a id="refresh">TO-DOs</a></h1>
		<div id="amount"></div>
		<span class="select-text">Select<br>All</span>
	</header>

	<nav>
		<div id="theme">
			<div class="icon">
				<div class="moon"><i class="fa-solid fa-moon"></i></div>
				<div class="sun"><i class="fa-solid fa-sun"></i></div>
			</div>
			<div class="dark">DARK</div>
			<div class="light">LIGHT</div>
		</div>
	</nav>

	<div class="main-div">
			<div>
				<aside class="controls">
						<div id="add-but" class="active"><i class="fa-solid fa-plus"></i></div>
						<div id="del-but"><i class="fa-solid fa-minus"></i></div>
						<div id="edit-but"><i class="fa-solid fa-pen-to-square"></i></div>
						<div id="save-but"><i class="fa-solid fa-floppy-disk"></i></div>
				</aside>

				<aside class="content">
					<textarea id="input-content" placeholder="I'm empty.."></textarea>
				</aside>
			</div>

			<main id="sortable">

			</main>
	</div>

	<footer>
		<div>
			<div id="download">
				DOWNLOAD LIST
			</div>
		</div>
	</footer> 

	<script src="./main.js"></script>
</body>
</html>
